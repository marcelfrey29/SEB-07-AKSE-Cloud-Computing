# GitLab Documentation
# https://docs.gitlab.com/ee/ci/yaml/

# Stages (executed in the order they are defined: build, test, deploy)
stages:
  - setup
  - build
  - test
  - deploy
  - cleanup

# Variables
variables:
  TF_ROOT: ${CI_PROJECT_DIR}/terraform/workspaces/aws
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/aws-prod

# Base Rules (other jobs can extend / inherit from this rule)
.base:
  timeout: 60 minutes

.frontend-base:
  extends: .base
  image: "node:16-alpine"
  # Cache only works for directories inside the project!
  # Caching the same directory in different projects can be realized by different cache-keys
  # The cache path has to be relative to the root directory
  cache:
    - key: $CI_COMMIT_REF_SLUG-frontend-cache
      paths:
        - "todo-frontend/node_modules"
    - key: frontend-deploy-files
      paths:
        - "todo-frontend/dist"
  before_script:
    - cd todo-frontend

.infrastructure-base:
  extends: .base
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    - key: terraform-cache-aws-prod
      paths:
        - $TF_ROOT/.terraform
    - key: frontend-deploy-files
      paths:
        - "todo-frontend/dist"
  before_script:
    - cd $TF_ROOT

# Frontend
setup-frontend:
  extends: .frontend-base
  stage: setup
  needs: [ ]
  script:
    - npm ci
    - echo "Installed Dependencies."

build-frontend:
  extends: .frontend-base
  stage: build
  needs:
    - setup-frontend
  script:
    - npm run generate
    - echo "Build complete."

test-frontend-unit:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run test
    - echo "Unit Tests complete."

test-frontend-style-prettier:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run lint:check:style
    - echo "Prettier Checks complete."

test-frontend-style-eslint:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run lint:check:js
    - echo "ESLint Checks complete."

# Terraform
init-infrastructure:
  extends: .infrastructure-base
  stage: setup
  needs: [ ]
  script:
    - gitlab-terraform init
    - echo "Initialized Terraform."

validate-infrastructure:
  extends: .infrastructure-base
  stage: test
  needs:
    - init-infrastructure
  script:
    - gitlab-terraform validate
    - echo "Validated Terraform Code."

plan-deployment:
  extends: .infrastructure-base
  stage: test
  needs:
    - validate-infrastructure
  script:
    - gitlab-terraform plan
    - gitlab-terraform plan-json
    - cd ../todo-frontend/dist
    - ls -la
    - echo "Plan of Frontend Deploy complete."
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json

deployment:
  extends: .infrastructure-base
  stage: deploy
  needs:
    - plan-deployment
    - test-frontend-unit
    - test-frontend-style-prettier
    - test-frontend-style-eslint
  script:
    - gitlab-terraform apply
    - cd ../todo-frontend/dist
    - ls -la
    - echo "Frontend Deploy complete."
  environment:
    name: production
  #  rules:
  #    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  #      when: manual
  when: manual

destroy:
  extends: .infrastructure-base
  stage: cleanup
  script:
    - gitlab-terraform destroy
    - echo "Destroy complete."
  environment:
    name: production
  when: manual
