# GitLab Documentation
# https://docs.gitlab.com/ee/ci/yaml/

# Stages (executed in the order they are defined: build, test, deploy)
stages:
  - setup
  - build
  - test
  - deploy
  - clenup

# Variables
variables:
  FRONTEND_RULES_CHANGE_PATH: "todo-frontend/**/*"

# Base Rules (other jobs can extend / inherit from this rule)
.base:
  timeout: 60 minutes

.frontend-base:
  extends: .base
  image: "node:16-alpine"
  # Cache only works for directories inside the project!
  # Caching the same directory in different projects can be realized by different cache-keys
  # The cache path has to be relative to the root directory
  cache:
    key: $CI_COMMIT_REF_SLUG-frontend-cache
    paths:
      - "todo-frontend/node_modules"
      - "todo-frontend/dist"
  before_script:
    - cd todo-frontend

# Frontend
setup-frontend:
  extends: .frontend-base
  stage: setup
  needs: [ ]
  script:
    - npm ci
    - echo "Installed Dependencies."

build-frontend:
  extends: .frontend-base
  stage: build
  needs:
    - setup-frontend
  script:
    - npm run generate
    - echo "Build complete."

test-frontend-unit:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run test
    - echo "Unit Tests complete."

test-frontend-style-prettier:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run lint:check:style
    - echo "Prettier Checks complete."

test-frontend-style-eslint:
  extends: .frontend-base
  stage: test
  needs:
    - build-frontend
  script:
    - npm run lint:check:js
    - echo "ESLint Checks complete."

deploy-frontend:
  extends: .frontend-base
  stage: deploy
  needs:
    - test-frontend-unit
    - test-frontend-style-prettier
    - test-frontend-style-eslint
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
  script:
    - echo "TODO - Deploy..."
    - cd dist
    - ls -la
    - cat index.html
    - echo "Deploy complete."
